	<div class="wrapper">
		<main class="page">
			<div class="header">
				<div class="header__container">
					<h1 class="header__title">
						Сторінка персональної<br> оцінки працівників
					</h1>
				</div>
			</div>
			<div class="cabinet">
				<div class="cabinet__container">
					<div class="cabinet__box">
						<div class="cabinet__name">
							Вітаємо, <span><span>Бандера Степан</span> [<span>stepan@mail.com</span>].</span>
						</div>
						<button class="cabinet__out">
							Вихід
						</button>
					</div>
				</div>
			</div>
			<section class="modules">
				<div class="modules__container">

					<div class="modules__item modules__item_label-ok">
						<div class="modules__item-label modules__item-label_ok">
							<img src="img/icons/label-ok.svg" alt="label">
						</div>
						<div class="modules__item-label modules__item-label_error">
							<img src="img/icons/label-error.svg" alt="label">
						</div>
						<div class="modules__item-label modules__item-label_lock">
							<img src="img/icons/label-error.svg" alt="label">
						</div>
						<div class="modules__item-img">
							<div class="modules__item-overlay"></div>
							<picture><source srcset="img/modul-img.webp" type="image/webp"><img src="img/modul-img.jpg" alt="modul"></picture>
							<div class="modules__item-name">
								Модуль 1
							</div>
						</div>
						<div class="modules__item-info">

							</div>
							<div class="modules__item-text">
								Матеріали:
							</div>
							<div class="modules__item-box">
								<a href="#" download="" class="modules__item-file">
									<img src="img/icons/icon-pdf.svg" alt="file">
								</a>
								<div class="modules__item-body">
									<div class="modules__item-lock">
										<img src="img/icons/icon-lock.svg" alt="lock">
									</div>
									<a href="#" class="modules__item-button button">
										До виконання
									</a>
								</div>
							</div>
						</div>
					</div>
